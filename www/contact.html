<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - WebServ</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">WebServ</a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/about.html">About</a>
                    <a href="/services.html">Services</a>
                    <a href="/contact.html" class="active">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="grid grid-2" style="align-items: start;">
                <div class="animate-fade-in">
                    <h1>Get in Touch</h1>
                    <p>Have questions about WebServ? Want to contribute? Send us a message!</p>
                    
                    <div class="card mt-4">
                        <h3>Contact Info</h3>
                        <p><strong>Email:</strong> contact@webserv.42</p>
                        <p><strong>Location:</strong> 42 School, Beirut</p>
                        <p><strong>GitHub:</strong> github.com/mostafam23/webserve</p>
                    </div>
                </div>

                <div class="card animate-fade-in" style="animation-delay: 0.2s;">
                    <form action="/cgi-bin/script.py" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 WebServ Project. Built with ❤️ by 42 Students.</p>
        </div>
    </footer>
</body>
</html>
