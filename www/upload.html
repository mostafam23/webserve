<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - WebServ</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">WebServ</a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/about.html">About</a>
                    <a href="/services.html" class="active">Services</a>
                    <a href="/contact.html">Contact</a>
                    <a href="/cgi-bin/script.py">CGI Test</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="card animate-fade-in" style="max-width: 600px; margin: 0 auto;">
                <div class="text-center mb-4">
                    <h1>Upload File</h1>
                    <p>Select a file to upload to the server.</p>
                </div>

                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Choose File</label>
                        <div style="border: 2px dashed var(--border); padding: 2rem; text-align: center; border-radius: var(--radius); cursor: pointer; transition: border-color 0.2s;" onclick="document.getElementById('file').click()">
                            <p style="margin-bottom: 0.5rem;">Click to select or drag and drop</p>
                            <input type="file" id="file" name="file" required style="display: none;">
                            <span id="fileName" style="color: var(--primary); font-size: 0.9rem;">No file selected</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Upload File</button>
                </form>
                
                <script>
                    document.getElementById('file').addEventListener('change', function(e) {
                        const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
                        document.getElementById('fileName').textContent = fileName;
                    });
                </script>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 WebServ Project. Built with ❤️ by 42 Students.</p>
        </div>
    </footer>
</body>
</html>
